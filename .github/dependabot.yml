version: 2
updates:
  # Enable version updates for npm dependencies with auto-merge
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'michaelfried-dev'
    assignees:
      - 'michaelfried-dev'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
      - 'auto-merge'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 3
    reviewers:
      - 'michaelfried-dev'
    assignees:
      - 'michaelfried-dev'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'automated'
      - 'auto-merge'

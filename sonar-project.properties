# SonarCloud configuration
sonar.projectKey=michaelfried-dev_my-portfolio-windowed
sonar.organization=michaelfried-dev

# Project information
sonar.projectName=Michael's Portfolio
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/*.config.js,**/*.config.ts,**/coverage/**,**/.next/**,**/public/**

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.js,**/*.config.ts

# Language settings
sonar.typescript.node=node
